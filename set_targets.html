<!DOCTYPE html>
<html>
<head>
    <title>Set Targets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 300px; margin: auto; }
        label, input { display: block; margin: 10px 0; }
        input[type="number"] { width: 100%; padding: 5px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .message { color: green; text-align: center; }
    </style>
</head>
<body>
    <h1>Set Target Parameters</h1>
    <form action="/set_targets" method="post">
        <label for="target_soc">Target SOC (%):</label>
        <input type="number" id="target_soc" name="target_soc" value="{{ target_soc }}" required>
        <label for="daily_charge_current">Daily Charge Current (A):</label>
        <input type="number" id="daily_charge_current" name="daily_charge_current" value="{{ daily_charge_current }}" required>
        <input type="submit" value="Update">
    </form>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
